name: 'Release build'

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-24.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="0.0.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update version in files
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Update package.json
          if [ -f "package.json" ]; then
            sed -i.bak "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" package.json
            rm -f package.json.bak
            echo "Updated package.json to version $VERSION"
          fi

          # Update Cargo.toml
          if [ -f "src-tauri/Cargo.toml" ]; then
            sed -i.bak "s/^version = \".*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml
            rm -f src-tauri/Cargo.toml.bak
            echo "Updated Cargo.toml to version $VERSION"
          fi

          # Update tauri.conf.json
          if [ -f "src-tauri/tauri.conf.json" ]; then
            sed -i.bak "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
            rm -f src-tauri/tauri.conf.json.bak
            echo "Updated tauri.conf.json to version $VERSION"
          fi

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt update;
          sudo apt install -y \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libappindicator3-dev \
            librsvg2-dev \
            xdg-utils;

          sudo apt install -y \
            libwebkit2gtk-4.1-0=2.44.0-2 \
            libwebkit2gtk-4.1-dev=2.44.0-2 \
            libjavascriptcoregtk-4.1-0=2.44.0-2 \
            libjavascriptcoregtk-4.1-dev=2.44.0-2 \
            gir1.2-javascriptcoregtk-4.1=2.44.0-2 \
            gir1.2-webkit2-4.1=2.44.0-2;

      - name: Import GPG key
        if: runner.os == 'Linux'
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.APPIMAGE_PRIVATE_KEY }}
          passphrase: ${{ secrets.APPIMAGE_KEY_PASSPHRASE }}

      - name: install frontend dependencies
        run: pnpm install

      - uses: tauri-apps/tauri-action@dev
        id: tauri-action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPIMAGE_BUNDLE_GLIBC: '1'
          APPIMAGETOOL_DEPLOY_GTK_VERSION: '3'
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # AppImage signing
          SIGN: ${{ runner.os == 'Linux' && secrets.APPIMAGE_KEY_ID != '' && '1' || '' }}
          SIGN_KEY: ${{ secrets.APPIMAGE_KEY_ID }}
          APPIMAGETOOL_SIGN_PASSPHRASE: ${{ secrets.APPIMAGE_KEY_PASSPHRASE }}
        with:
          tagName: v__VERSION__
          releaseName: 'v__VERSION__'
          releaseBody: ''
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  commit-version-bump:
    needs: publish-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="0.0.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Commit version bump to repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          VERSION="${{ steps.version.outputs.version }}"

          # Update version in package.json
          if [ -f "package.json" ]; then
            sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" package.json
            echo "Updated package.json to version $VERSION"
          fi

          # Update version in Cargo.toml
          if [ -f "src-tauri/Cargo.toml" ]; then
            sed -i "s/^version = \".*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml
            echo "Updated Cargo.toml to version $VERSION"
          fi

          # Update version in tauri.conf.json
          if [ -f "src-tauri/tauri.conf.json" ]; then
            sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
            echo "Updated tauri.conf.json to version $VERSION"
          fi

          # Add and commit version changes only
          git add package.json src-tauri/Cargo.toml src-tauri/tauri.conf.json
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: bump version to $VERSION [skip ci]"
          git push origin HEAD:master