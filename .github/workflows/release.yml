name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      test_version:
        description: 'Test version number (e.g., 0.7.0-test)'
        required: false
        default: '0.0.0-test'

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.test_version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        if: github.event_name != 'workflow_dispatch'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-desktop:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bundle_path: 'appimage'
            artifact_pattern: '*.AppImage'
            asset_name: 'linux-x86_64.AppImage'
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bundle_path: 'msi'
            artifact_pattern: '*.msi'
            asset_name: 'windows-x64.msi'

    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.platform.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev \
            build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        run: pnpm tauri build
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Find built assets
        shell: bash
        run: |
          cd src-tauri/target/release/bundle/${{ matrix.platform.bundle_path }}
          ASSET_PATH=$(ls ${{ matrix.platform.artifact_pattern }} | head -n 1)
          echo "ASSET_PATH=$PWD/$ASSET_PATH" >> $GITHUB_ENV

      - name: Upload as workflow artifact (test mode)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: easyOsuReffer-${{ needs.create-release.outputs.version }}-${{ matrix.platform.asset_name }}
          path: ${{ env.ASSET_PATH }}

      - name: Upload Release Asset
        if: github.event_name != 'workflow_dispatch'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ env.ASSET_PATH }}
          asset_name: easyOsuReffer-${{ needs.create-release.outputs.version }}-${{ matrix.platform.asset_name }}
          asset_content_type: application/octet-stream

  build-android:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager "ndk;25.2.9519653"

      - name: Install Rust Android target
        run: rustup target add aarch64-linux-android

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build OpenSSL for Android
        run: |
          # Install OpenSSL build dependencies
          sudo apt-get update
          sudo apt-get install -y build-essential curl wget git make perl

          # Download and build OpenSSL for Android arm64-v8a
          cd $HOME
          wget https://www.openssl.org/source/openssl-3.0.13.tar.gz
          tar xzf openssl-3.0.13.tar.gz
          cd openssl-3.0.13

          export ANDROID_NDK_ROOT=$ANDROID_HOME/ndk/25.2.9519653
          export PATH=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH

          ./Configure android-arm64 \
            -D__ANDROID_API__=24 \
            --prefix=$HOME/openssl-android/arm64-v8a \
            --openssldir=$HOME/openssl-android/arm64-v8a \
            no-shared

          make -j$(nproc)
          make install_sw

      - name: Build Android APK
        run: |
          chmod +x ./android-build.sh
          ./android-build.sh
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/25.2.9519653

      - name: Find APK
        run: |
          APK_PATH=$(find ./src-tauri/gen/android/app/build/outputs/apk -name '*arm64-v8a*.apk' -o -name '*release*.apk' | grep -v 'unsigned' | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "No APK found!"
            find ./src-tauri/gen/android/app/build/outputs/apk -type f
            exit 1
          fi
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV

      - name: Upload as workflow artifact (test mode)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: easyOsuReffer-${{ needs.create-release.outputs.version }}-android-arm64-v8a.apk
          path: ${{ env.APK_PATH }}

      - name: Upload Android APK to Release
        if: github.event_name != 'workflow_dispatch'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ env.APK_PATH }}
          asset_name: easyOsuReffer-${{ needs.create-release.outputs.version }}-android-arm64-v8a.apk
          asset_content_type: application/vnd.android.package-archive
